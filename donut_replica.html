<!DOCTYPE html>
<html>
<head>
	<title>Donut Splash Page</title>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
	<link rel="stylesheet" type="text/css" href="donut_replica.css">

</head>

<body>
	<div class="container">
		<div class = "spacex5"></div>
		<div class = "spacex5"></div>
			<div class = "row">
				<div class = "col-centered col-md-10 col-sm-12">
					<h1>Bring People Together</h1>
					<div class = "spacex2"></div>
				</div>
			</div>

			<div class = "row">
				<div class = "col-centered col-md-8 col-sm-12">
					<h2>Donut regularly pairs up team members who don't know each other well to spread trust and collaboration across your organization.</h2>
				</div>		
			</div>

			<div class = "spacex5"></div>
			<div class = "spacex5"></div>

			<div class = "row">
				<div class = "col-md-3 channels">
					<div class = "header">CHANNELS</div>
						<div class = "channel">#general</div>
						<div class = "channel">#coffee_buddies</div>

				</div>

				<div class = "col-md-9 col-xs-12 messages">
					<div class = "spacex2"></div>
					<div class = "channel">donut, jack, susie</div>
					
				</div>




			</div>
	</div>


	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="donut_replica.js"></script>
</body>
</html>
